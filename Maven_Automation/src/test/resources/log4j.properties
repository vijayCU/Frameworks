log4j.rootLogger=ALL,file,stdout,HTML
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./target/MyReport.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%C %d %m %n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%C %d %m %n

log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.File=./target/MyReport.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout